<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainPage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/datatables.min.css"/>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.12.1/b-2.2.3/datatables.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs5/dt-1.12.1/af-2.4.0/b-2.2.3/datatables.min.css"/>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs5/dt-1.12.1/af-2.4.0/b-2.2.3/datatables.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body style="background-color:#f5f5f5">
<h2 class="text-center"></h2>
<div class="container col-lg-3 ">

    <form id="book" class="input-md col-md-12 text-center">
        <div style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Name</label>
            <div>
                <input type="text" id="bookName" placeholder="The Lord of the Rings"
                       class="form-control input-md col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Author</label>
            <div>
                <input type="text" id="bookAuthor" placeholder="J. R. R. Tolkien"
                       class="form-control input-md col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Pages </label>
            <div class=>
                <input type="text" id="bookPages" placeholder="1026"
                       class="form-control input-md  col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book PDF </label>
            <div class=>
                <input type="file" id="file" accept=".pdf"
                       class="form-control input-md  col-md-12 text-center" required=""/>
            </div>
        </div>
    </form>
    <button id="registerButton" name="registerButton" class="btn btn-primary col-md-12 text-center">Save</button>

</div>
<div class="container col-lg-7 ">
    <table id="bookTable" class="table table-bordered text-center table-hover" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Book Author</th>
            <th>Book Pages</th>
            <th>PDF</th>
        </tr>
        </thead>
    </table>
</div>
<div class="mod hidden">
    <button class="close-modal">&times;</button>
    <form id="editModal" class="input-md col-md-12 text-center">
        <div style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Name</label>
            <div>
                <input type="text" id="modalBookName" placeholder="The Lord of the Rings"
                       class="form-control input-md col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Author</label>
            <div>
                <input type="text" id="ModalBookAuthor" placeholder="J. R. R. Tolkien"
                       class="form-control input-md col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book Pages </label>
            <div class=>
                <input type="text" id="ModalBookPages" placeholder="1026"
                       class="form-control input-md  col-md-12 text-center" required=""/>
            </div>
        </div>
        <div class="form-group" style="padding-bottom:20px">
            <label style="padding-bottom:10px">Book PDF </label>
            <div class=>
                <input type="file" id="modalFile" accept=".pdf"
                       class="form-control input-md  col-md-12 text-center" required=""/>
            </div>
        </div>
    </form>
    <button id="modalUpdateBtn" name="registerButton" class="btn btn-primary col-md-12 text-center">Update</button>
    <button id="delete" class="material-icons">delete</button>
</div>
<div class="overlay hidden"></div>

<div class="alertModal hidden ">
</div>

</body>
<script src="index.js"></script>
</html>
